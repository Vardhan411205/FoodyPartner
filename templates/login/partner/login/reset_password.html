{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Mr.Foody & Ms.Foody</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="login-page">
    <a href="{% url 'joo:partner' %}" class="corner-back-btn">
        <i class="fas fa-arrow-left"></i> Back to Categories
    </a>

    <div class="login-container">
        <div class="logo">
            <img src="{% static 'img/logocopy.png' %}" alt="Mr.Foody & Ms.Foody Logo">
        </div>
        <div class="login-form">
            <div class="heading-container">
                <h2>Reset Password</h2>
                <p class="subtitle">Create your new password</p>
            </div>

            <form action="#" method="POST" id="reset-form">
                {% csrf_token %}
                <div class="form-group">
                    <i class="fas fa-key"></i>
                    <input type="password" id="new-password" placeholder="New Password" required>
                    <span class="toggle-password" onclick="togglePassword('new-password', this)">
                    </span>
                </div>
                <div class="form-group">
                    <i class="fas fa-key"></i>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    <span class="toggle-password" onclick="togglePassword('confirm-password', this)">
                    </span>
                </div>
                <button type="submit" class="login-btn">Reset Password</button>
            </form>
        </div>
    </div>

    <style>
        /* Base styles */
        * {
            box-sizing: border-box;
        }

        body {
            background: #fc8019;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Logo and Container styles */
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .logo img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Form styles */
        .login-form {
            padding: 20px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            padding-left: 40px;
            padding-right: 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            height: 45px;
        }

        .form-group input:focus {
            border-color: #fc8019;
            box-shadow: 0 0 0 2px rgba(252, 128, 25, 0.1);
            outline: none;
        }

        /* Icon styles */
        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
            opacity: 0.7;
        }

        /* Password toggle button */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 16px;
            opacity: 0.7;
            z-index: 2;
        }

        /* Submit button */
        .login-btn {
            width: 100%;
            padding: 14px 20px;
            background: #fc8019;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 4px rgba(252, 128, 25, 0.2);
        }

        .login-btn:hover {
            background: #e67215;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(252, 128, 25, 0.3);
        }

        /* Heading styles */
        .heading-container {
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin: 0;
        }

        /* Back button */
        .corner-back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: white;
            color: #fc8019;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .corner-back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .login-container {
                margin: 10px;
                padding: 15px;
            }

            .logo img {
                width: 100px;
                height: 100px;
            }

            .corner-back-btn {
                top: 10px;
                left: 10px;
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>

    <script>
        function togglePassword(inputId, element) {
            const passwordInput = document.getElementById(inputId);
            const icon = element.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }

        document.getElementById('reset-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const email = sessionStorage.getItem('reset_email');
            const partnerType = sessionStorage.getItem('reset_partner_type');

            if (!email || !partnerType) {
                alert('Session expired. Please try again.');
                window.location.href = "{% url 'joo:forgot_password' %}";
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            fetch('{% url "joo:update_password" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    email: email,
                    partner_type: partnerType,
                    new_password: newPassword
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Password reset successful!');
                    sessionStorage.removeItem('reset_email');
                    sessionStorage.removeItem('reset_partner_type');
                    window.location.href = data.redirect_url;
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error updating password');
            });
        });
    </script>
</body>

</html>
